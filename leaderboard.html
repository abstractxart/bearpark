<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAR Park - Points Leaderboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .header {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 36px;
      font-weight: 900;
    }
    .subtitle {
      color: #666;
      font-size: 16px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: transform 0.2s;
    }
    .back-btn:hover {
      transform: translateY(-2px);
    }
    .leaderboard {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 0;
      overflow: hidden;
    }
    .leaderboard-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 15px;
      font-weight: 900;
      font-size: 14px;
      text-transform: uppercase;
    }
    .leaderboard-row {
      padding: 20px;
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 15px;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }
    .leaderboard-row:hover {
      background: #f9f9f9;
    }
    .leaderboard-row:last-child {
      border-bottom: none;
    }
    .rank {
      font-size: 24px;
      font-weight: 900;
      color: #667eea;
      text-align: center;
    }
    .rank.top1 { color: #FFD700; font-size: 32px; }
    .rank.top2 { color: #C0C0C0; font-size: 28px; }
    .rank.top3 { color: #CD7F32; font-size: 26px; }
    .user-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .wallet {
      font-family: monospace;
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }
    .twitter {
      font-size: 14px;
      color: #1DA1F2;
      font-weight: 600;
    }
    .twitter::before {
      content: "@";
    }
    .no-twitter {
      font-size: 13px;
      color: #999;
      font-style: italic;
    }
    .points {
      font-size: 24px;
      font-weight: 900;
      color: #667eea;
      text-align: right;
    }
    .points::after {
      content: " pts";
      font-size: 14px;
      opacity: 0.6;
    }
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    .medal {
      font-size: 32px;
      margin-right: 8px;
    }
    @media (max-width: 600px) {
      .leaderboard-header,
      .leaderboard-row {
        grid-template-columns: 50px 1fr auto;
        gap: 10px;
        padding: 15px;
      }
      .wallet {
        font-size: 14px;
      }
      .points {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèÜ BEAR Leaderboard</h1>
      <p class="subtitle">Top point earners in the BEAR community</p>
      <a href="/main.html" class="back-btn">‚Üê Back to BEAR Park</a>
    </div>

    <div class="leaderboard">
      <div class="leaderboard-header">
        <div>Rank</div>
        <div>User</div>
        <div style="text-align:right;">Points</div>
      </div>

      <div id="leaderboardContent">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading leaderboard...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadLeaderboard() {
      const content = document.getElementById('leaderboardContent');

      try {
        const response = await fetch('/api/leaderboard?limit=100');
        const data = await response.json();

        if (!data.success || !data.leaderboard || data.leaderboard.length === 0) {
          content.innerHTML = `
            <div class="empty">
              <div style="font-size:48px; margin-bottom:10px;">üêª</div>
              <div style="font-size:18px; font-weight:700; margin-bottom:5px;">No users yet!</div>
              <div>Be the first to earn points by connecting your Twitter account.</div>
            </div>
          `;
          return;
        }

        // Get current wallet to highlight
        const currentWallet = sessionStorage.getItem('bearpark_wallet');

        content.innerHTML = data.leaderboard.map(user => {
          let rankClass = '';
          let medal = '';

          if (user.rank === 1) {
            rankClass = 'top1';
            medal = 'ü•á';
          } else if (user.rank === 2) {
            rankClass = 'top2';
            medal = 'ü•à';
          } else if (user.rank === 3) {
            rankClass = 'top3';
            medal = 'ü•â';
          }

          const isCurrentUser = currentWallet === user.wallet_address;
          const highlightStyle = isCurrentUser ? 'background: #fff3cd; border-left: 4px solid #667eea;' : '';

          return `
            <div class="leaderboard-row" style="${highlightStyle}">
              <div class="rank ${rankClass}">
                ${medal || user.rank}
              </div>
              <div class="user-info">
                <div class="wallet">
                  ${user.wallet_display}
                  ${isCurrentUser ? '<span style="color:#667eea; font-size:12px; margin-left:8px;">(You)</span>' : ''}
                </div>
                ${user.twitter_username
                  ? `<div class="twitter">${user.twitter_username}</div>`
                  : '<div class="no-twitter">No Twitter connected</div>'}
              </div>
              <div class="points">${user.total_points.toLocaleString()}</div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading leaderboard:', error);
        content.innerHTML = `
          <div class="empty">
            <div style="color:#e74c3c; font-size:18px; font-weight:700; margin-bottom:5px;">Error loading leaderboard</div>
            <div style="color:#999;">${error.message}</div>
          </div>
        `;
      }
    }

    // Load on page load
    loadLeaderboard();

    // Auto-refresh every 30 seconds
    setInterval(loadLeaderboard, 30000);
  </script>
</body>
</html>
