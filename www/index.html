<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>BEARpark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #6B1FA8; /* BEARpark purple */
    }

    /* Purple status bar area */
    .status-bar-spacer {
      width: 100%;
      height: env(safe-area-inset-top, 24px); /* Use safe area or fallback to 24px */
      background: #6B1FA8;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .content {
      width: 100%;
      height: 100%;
      padding-top: env(safe-area-inset-top, 24px); /* Match spacer height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Purple status bar area -->
  <div class="status-bar-spacer"></div>

  <!-- Website content -->
  <div class="content">
    <iframe id="bearpark-frame" src="https://bearpark.xyz" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Intercept all link clicks in the iframe to prevent new tabs
    window.addEventListener('message', function(e) {
      // Handle messages from iframe if needed
    });

    // Override window.open for the iframe (if accessible)
    var iframe = document.getElementById('bearpark-frame');
    iframe.onload = function() {
      try {
        // Try to override window.open inside iframe (only works if same-origin)
        iframe.contentWindow.open = function(url, target, features) {
          // Redirect in same window instead of opening new tab
          iframe.contentWindow.location.href = url;
          return iframe.contentWindow;
        };
      } catch(e) {
        // Cross-origin iframe - can't access contentWindow
        console.log('Cannot override iframe window.open (cross-origin)');
      }
    };
  </script>
</body>
</html>
