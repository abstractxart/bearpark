    <!-- BEAR Park Authentication - Read URL params and store to localStorage -->
    <script>
      (function() {
        try {
          // Read URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const wallet = urlParams.get('wallet');
          const displayName = urlParams.get('display_name');
          const twitterUsername = urlParams.get('twitter_username');

          // Store to localStorage if provided
          if (wallet) {
            localStorage.setItem('xaman_wallet_address', wallet);
            console.log('‚úÖ Wallet address synced from BEAR Park:', wallet);
          }

          if (displayName) {
            localStorage.setItem('display_name', displayName);
            console.log('‚úÖ Display name synced from BEAR Park:', displayName);
          }

          if (twitterUsername) {
            localStorage.setItem('twitter_username', twitterUsername);
            console.log('‚úÖ Twitter username synced from BEAR Park:', twitterUsername);
          }

          // Clean URL after reading params (optional - removes params from address bar)
          if (wallet || displayName || twitterUsername) {
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
          }
        } catch (error) {
          console.error('Error reading BEAR Park authentication data:', error);
        }
      })();
    </script>

    <!-- Make entire viewport clickable for flapping (including black bars) -->
    <script>
      console.log('üéÆ Click forwarding script loaded');

      // Try to set up click forwarding - keep trying until canvas is ready
      let setupAttempts = 0;
      const maxAttempts = 20;

      function setupClickForwarding() {
        setupAttempts++;
        console.log(`üéÆ Attempt ${setupAttempts} to find canvas...`);

        const canvas = document.querySelector('canvas');
        if (!canvas) {
          if (setupAttempts < maxAttempts) {
            setTimeout(setupClickForwarding, 200);
          } else {
            console.error('‚ùå Canvas not found after 20 attempts');
          }
          return;
        }

        console.log('‚úÖ Canvas found! Setting up click forwarding');

        // Handle input from anywhere on the page
        const handleInput = (e) => {
          // Don't forward if clicking on a button or interactive element
          const target = e.target;
          if (target.tagName === 'BUTTON' || target.tagName === 'INPUT' || target.closest('button')) {
            return;
          }

          // If click was outside canvas, simulate a click on the canvas
          if (e.target !== canvas) {
            console.log('üìç Click outside canvas, forwarding...');
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Dispatch pointer event
            const pointerEvent = new PointerEvent('pointerdown', {
              bubbles: true,
              cancelable: true,
              view: window,
              clientX: centerX,
              clientY: centerY,
            });
            canvas.dispatchEvent(pointerEvent);
          }
        };

        // Add listeners
        document.addEventListener('pointerdown', handleInput, {passive: false});
        document.addEventListener('touchstart', handleInput, {passive: false});
        document.addEventListener('mousedown', handleInput, {passive: false});

        console.log('‚úÖ Global click forwarding enabled');
      }

      // Start trying to set up immediately
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupClickForwarding);
      } else {
        setupClickForwarding();
      }
    </script>
