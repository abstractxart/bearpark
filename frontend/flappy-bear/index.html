    <!-- BEAR Park Authentication - Read URL params and store to localStorage -->
    <script>
      (function() {
        try {
          // Read URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const wallet = urlParams.get('wallet');
          const displayName = urlParams.get('display_name');
          const twitterUsername = urlParams.get('twitter_username');

          // Store to localStorage if provided
          if (wallet) {
            localStorage.setItem('xaman_wallet_address', wallet);
            console.log('✅ Wallet address synced from BEAR Park:', wallet);
          }

          if (displayName) {
            localStorage.setItem('display_name', displayName);
            console.log('✅ Display name synced from BEAR Park:', displayName);
          }

          if (twitterUsername) {
            localStorage.setItem('twitter_username', twitterUsername);
            console.log('✅ Twitter username synced from BEAR Park:', twitterUsername);
          }

          // Clean URL after reading params (optional - removes params from address bar)
          if (wallet || displayName || twitterUsername) {
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
          }
        } catch (error) {
          console.error('Error reading BEAR Park authentication data:', error);
        }
      })();
    </script>


    <!-- Make entire viewport clickable for flapping (including black bars) -->
    <script>
      window.addEventListener('load', () => {
        // Wait for game to fully initialize
        setTimeout(() => {
          const canvas = document.querySelector('canvas');
          if (!canvas) {
            console.warn('Canvas not found');
            return;
          }

          console.log('Setting up global click forwarding');

          // Handle both touch and pointer events for maximum compatibility
          const handleInput = (e) => {
            // Don't forward if clicking on a button or interactive element
            const target = e.target;
            if (target.tagName === 'BUTTON' || target.tagName === 'INPUT' || target.closest('button')) {
              return;
            }

            // If click was outside canvas, simulate a click on the canvas
            if (e.target !== canvas) {
              console.log('Click outside canvas, forwarding to canvas');
              const rect = canvas.getBoundingClientRect();
              const centerX = rect.left + rect.width / 2;
              const centerY = rect.top + rect.height / 2;

              // Try multiple event types for compatibility
              ['pointerdown', 'mousedown', 'touchstart'].forEach(eventType => {
                try {
                  const syntheticEvent = new PointerEvent(eventType, {
                    bubbles: true,
                    cancelable: true,
                    view: window,
                    clientX: centerX,
                    clientY: centerY,
                  });
                  canvas.dispatchEvent(syntheticEvent);
                } catch (err) {
                  // Fallback for touch events
                  if (eventType === 'touchstart') {
                    const touchEvent = new TouchEvent('touchstart', {
                      bubbles: true,
                      cancelable: true,
                      touches: [{clientX: centerX, clientY: centerY}],
                    });
                    canvas.dispatchEvent(touchEvent);
                  }
                }
              });
            }
          };

          // Add listeners for all input types
          document.addEventListener('pointerdown', handleInput, {passive: false});
          document.addEventListener('touchstart', handleInput, {passive: false});
          document.addEventListener('mousedown', handleInput, {passive: false});

          console.log('Global click forwarding enabled');
        }, 500);
      });
    </script>
