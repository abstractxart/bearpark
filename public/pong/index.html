    <!-- BEAR Park Authentication - Read URL params and store to localStorage -->
    <script>
      (function() {
        try {
          // Read URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const wallet = urlParams.get('wallet');
          const displayName = urlParams.get('display_name');
          const twitterUsername = urlParams.get('twitter_username');
          const avatarUrl = urlParams.get('avatar_url');

          // Store to localStorage if provided
          if (wallet) {
            localStorage.setItem('xaman_wallet_address', wallet);
            console.log('âœ… Wallet address synced from BEAR Park:', wallet);
          }

          if (displayName) {
            localStorage.setItem('display_name', displayName);
            console.log('âœ… Display name synced from BEAR Park:', displayName);
          }

          if (twitterUsername) {
            localStorage.setItem('twitter_username', twitterUsername);
            console.log('âœ… Twitter username synced from BEAR Park:', twitterUsername);
          }

          if (avatarUrl) {
            localStorage.setItem('avatar_url', avatarUrl);
            console.log('âœ… Avatar URL synced from BEAR Park:', avatarUrl);
          }

          // Clean URL after reading params (optional - removes params from address bar)
          if (wallet || displayName || twitterUsername || avatarUrl) {
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
          }
        } catch (error) {
          console.error('Error reading BEAR Park authentication data:', error);
        }
      })();
    </script>

    <!-- Mobile Fullscreen Trigger -->
    <script>
      (function() {
        // Detect device
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        console.log('ðŸ“± Device detected:', { isIOS, isAndroid, userAgent: navigator.userAgent });

        // Function to enter fullscreen
        function enterFullscreen() {
          console.log('ðŸš€ Attempting fullscreen...');

          // iOS Safari doesn't support fullscreen API, use standalone mode instead
          if (isIOS) {
            console.log('ðŸ“± iOS detected - JavaScript fullscreen not supported');
            console.log('ðŸ’¡ Add to Home Screen for fullscreen experience');

            // Try to hide address bar by scrolling
            setTimeout(() => {
              window.scrollTo(0, 1);
            }, 100);
            return;
          }

          // For Android and other browsers, use standard fullscreen API
          const elem = document.documentElement;

          if (elem.requestFullscreen) {
            console.log('âœ… Using requestFullscreen');
            elem.requestFullscreen()
              .then(() => console.log('âœ… Fullscreen SUCCESS'))
              .catch(err => console.error('âŒ Fullscreen FAILED:', err));
          } else if (elem.webkitRequestFullscreen) {
            console.log('âœ… Using webkitRequestFullscreen');
            elem.webkitRequestFullscreen();
          } else if (elem.webkitEnterFullscreen) {
            console.log('âœ… Using webkitEnterFullscreen');
            elem.webkitEnterFullscreen();
          } else if (elem.mozRequestFullScreen) {
            console.log('âœ… Using mozRequestFullScreen');
            elem.mozRequestFullScreen();
          } else if (elem.msRequestFullscreen) {
            console.log('âœ… Using msRequestFullscreen');
            elem.msRequestFullscreen();
          } else {
            console.log('âŒ No fullscreen API available');
          }
        }

        let fullscreenTriggered = false;

        // Attempt fullscreen on first user interaction
        const triggerFullscreen = (event) => {
          if (fullscreenTriggered) return;
          fullscreenTriggered = true;

          console.log('ðŸ‘† User interaction detected:', event.type);
          enterFullscreen();
        };

        // Listen for first touch or click (required for user gesture)
        document.addEventListener('touchstart', triggerFullscreen);
        document.addEventListener('click', triggerFullscreen);
        document.addEventListener('pointerdown', triggerFullscreen);

        // Make enterFullscreen globally available
        window.enterFullscreen = enterFullscreen;
        window.isIOS = isIOS;
      })();
    </script>
